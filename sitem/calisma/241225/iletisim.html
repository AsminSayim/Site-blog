<!DOCTYPE html>
<html lang="tr">
<head>

</head>
<body>
    <h1>Mesaj Gönder</h1>
    <form action="kaydet.html" method="post">

            <label for="adSoyad"></label>
            <input type="text" name="adSoyad" id="adSoyad" placeholder="Adınızı Girin" required><br><br>

            <label for="e-posta"></label>
            <input type="email" id="e-posta" name="e-posta" placeholder="E-posta adresini giriniz" autocomplete="email" required><br><br>

            <input type="radio" name="cinsiyet" id="kiz">
            <label for="kiz">Kız</label>
    
            <input type="radio" name="cinsiyet" id="erkek">
            <label for="erkek">Erkek</label><br><br>
          
            <label for="istek"></label>
            <select id="istek" name="istek">
            <option value="Bilgi almak istiyorum">Bilgi almak istiyorum</option>
            <option value="Öneride bulunmak istiyorum">Öneride bulunmak istiyorum</option>
            <option value="Şikeyetimi iletmek istiyorum">Şikeyetimi iletmek istiyorum</option>
            </select><br><br>

            <button type="submit">Gönder</button>
            <button type="reset">Temizle</button>
        </fieldset>
    </form>
</body>
</html>
